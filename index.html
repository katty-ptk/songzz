<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- link style -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">


    <!-- link jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <link id="logo" rel="shortcut icon" href="images/logo.jpg.png">
</head>
<body>
    
    <header>
        <button id="show-songs-btn" title="show songs"><p>&#8801;</p></button>
        
        <div class="study-timer">
            <p id="timer">timer</p> <!-- study timer -->
            <div class="timer-buttons">
                <button id="start-pause-timer" class="start-pause-timer timer-paused"></button>
                <button id="stop-timer" onclick="resetTimer()" title="reset timer">&#9632;</button>    
            </div>
        </div>
        
        <button id="show-playlists-btn" title="show playlists">&#8411;</button>
        <span></span> <!-- the pink line-->
    </header>

    <main>
        <div class="playlists" id="playlists-div">
            <ul id="playlists-ul"></ul>
        </div>

        <div class="container">
            <div class="info">
                <audio controls id="audio" onended="nextSong()"></audio>
                <img src="" alt="song's image" class="song-image">
                <h2 class="song-title"></h2>
                <p class="song-artist"></p>    
            </div>

            <input id="slider" type="range" min="0" max="100" value="0" role="slider" onchange="change_currentTime()">

            <div class="actions">
                <button class="action-btn" id="previous-song" title="previous song" onclick="previousSong()">&#8249;&#8249;</button>
                <button class="action-btn" id="play-song" title="play" onclick="togglePlayPause()">&#9658;</button>
                <button class="action-btn" id="next-song" title="next song" onclick="nextSong()">&#8250;&#8250;</button>
                <button class="action-btn" id="more-actions-btn" title="more actions">&#10549;</button>
                <div class="more-actions-div" id="more-actions">
                    <button class="action-btn shuffle-off" id="shuffle" title="shuffle off" onclick="shuffle()">â®‚</button>
                    <button class="action-btn repeat-off" id="repeat" title="repeat off" onclick="repeatSong()">ðŸ—˜</button>
                    <button class="action-btn" id="backwards" title="backwards">&#10226;</button>
                    <button class="action-btn" id="forwards" title="forwards">&#10227;</button>
                    <button id="show-volume" title="volume" onclick="mute()">ðŸ”Š</button>
                    <input type="range" id="volume-controller">  
                    <button class="action-btn" id="randomSong" title="random song" onclick="randomSong()">&#127922;</button>
                </div>  
            </div>
        </div>
    </main>

    <script src="./javascript/app.js"></script>
</body>
</html>
